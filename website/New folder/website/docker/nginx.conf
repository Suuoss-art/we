# nginx.conf for KOPMA UNNES Website
# Advanced security and performance configuration

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
    worker_aio_requests 32;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    '$request_time $upstream_response_time';
    
    log_format security '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_x_forwarded_for" '
                       '$request_time $upstream_response_time '
                       '$http_cf_ray $http_cf_connecting_ip';
    
    access_log /var/log/nginx/access.log main;
    access_log /var/log/nginx/security.log security;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;
    
    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;
    
    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        image/svg+xml;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=20r/s;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    limit_conn_zone $server_name zone=conn_limit_per_server:10m;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://api.kopmaukmunnes.com; frame-src 'self' https://www.google.com; object-src 'none'; base-uri 'self'; form-action 'self';" always;
    
    # Hide server information
    server_tokens off;
    
    # Block suspicious requests
    map $request_uri $blocked_uri {
        default 0;
        ~* /(wp-admin|wp-login|xmlrpc|admin|administrator|phpmyadmin|cpanel) 1;
        ~* /(\.env|config|backup|\.git|\.svn|\.htaccess|\.htpasswd) 1;
        ~* /(\.DS_Store|Thumbs\.db|\.tmp|\.temp|\.log) 1;
        ~* \.(php|asp|aspx|jsp)$ 1;
    }
    
    # Block suspicious user agents
    map $http_user_agent $blocked_agent {
        default 0;
        ~* (sqlmap|nikto|nmap|masscan|zap|burp|w3af|acunetix|nessus|openvas) 1;
        ~* (scanner|bot|crawler|spider) 1;
    }
    
    # Block suspicious IPs
    map $remote_addr $blocked_ip {
        default 0;
        # Add blocked IPs here
    }
    
    # Upstream servers
    upstream kopma_backend {
        server kopma-backend:9000;
        keepalive 32;
    }
    
    upstream kopma_website {
        server kopma-website:80;
        keepalive 32;
    }
    
    # Main server block
    server {
        listen 80;
        server_name kopmaukmunnes.com www.kopmaukmunnes.com;
        
        # Redirect HTTP to HTTPS
        return 301 https://$host$request_uri;
    }
    
    server {
        listen 443 ssl http2;
        server_name kopmaukmunnes.com www.kopmaukmunnes.com;
        
        # SSL configuration
        ssl_certificate /etc/nginx/ssl/kopmaukmunnes.com.crt;
        ssl_certificate_key /etc/nginx/ssl/kopmaukmunnes.com.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://api.kopmaukmunnes.com; frame-src 'self' https://www.google.com; object-src 'none'; base-uri 'self'; form-action 'self';" always;
        
        # Block suspicious requests
        if ($blocked_uri) {
            return 444;
        }
        
        if ($blocked_agent) {
            return 444;
        }
        
        if ($blocked_ip) {
            return 444;
        }
        
        # Rate limiting
        limit_req zone=general burst=20 nodelay;
        limit_conn conn_limit_per_ip 10;
        limit_conn conn_limit_per_server 100;
        
        # Root directory
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # Cache control for static files
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff";
            add_header X-Frame-Options "SAMEORIGIN";
        }
        
        # Cache control for HTML files
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
            add_header X-Content-Type-Options "nosniff";
            add_header X-Frame-Options "SAMEORIGIN";
        }
        
        # API endpoints
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            try_files $uri $uri/ @backend;
        }
        
        # Admin endpoints (hidden)
        location /admin/ {
            limit_req zone=login burst=5 nodelay;
            try_files $uri $uri/ @backend;
        }
        
        # Monitoring endpoints (stealth)
        location /monitor/ {
            internal;
            try_files $uri $uri/ @backend;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Security.txt
        location /.well-known/security.txt {
            return 301 https://kopmaukmunnes.com/security.txt;
        }
        
        # Robots.txt
        location /robots.txt {
            try_files $uri =404;
            add_header Content-Type text/plain;
        }
        
        # Sitemap.xml
        location /sitemap.xml {
            try_files $uri =404;
            add_header Content-Type application/xml;
        }
        
        # Block access to sensitive files
        location ~ /\. {
            deny all;
        }
        
        location ~ \.(env|log|sql|bak|old|backup|tmp|temp)$ {
            deny all;
        }
        
        # Block access to PHP files in public directory
        location ~ \.php$ {
            deny all;
        }
        
        # Main application
        location / {
            try_files $uri $uri/ @backend;
        }
        
        # Backend proxy
        location @backend {
            proxy_pass http://kopma_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }
        
        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }
        
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
    
    # Admin panel server (hidden)
    server {
        listen 443 ssl http2;
        server_name admin.kopmaukmunnes.com;
        
        # SSL configuration
        ssl_certificate /etc/nginx/ssl/admin.kopmaukmunnes.com.crt;
        ssl_certificate_key /etc/nginx/ssl/admin.kopmaukmunnes.com.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; font-src 'self' data:; connect-src 'self'; frame-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self';" always;
        
        # Rate limiting
        limit_req zone=login burst=5 nodelay;
        limit_conn conn_limit_per_ip 5;
        
        # Root directory
        root /usr/share/nginx/html/admin;
        index index.html;
        
        # Block access to sensitive files
        location ~ /\. {
            deny all;
        }
        
        location ~ \.(env|log|sql|bak|old|backup|tmp|temp)$ {
            deny all;
        }
        
        # Main application
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            root /usr/share/nginx/html/admin;
            internal;
        }
        
        location = /50x.html {
            root /usr/share/nginx/html/admin;
            internal;
        }
    }
}




